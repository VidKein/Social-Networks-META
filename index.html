<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Networks META - Open Graph</title>
    <!--Full info-https://ogp.me/ -->
    <!--Open Graph property -->
    <meta property="og:type" content="website"><!--тип добавляемого материала - ОСНОВНОЙ / type of added material - BASIC-->
    <meta property="og:site_name" content="Photographer Constantin Vidyuschenko"><!--название сайта - ДОПОЛНИТЕЛЬНЫЙ / site name - ADDITIONAL-->
    <meta property="og:url" content="http://srv29109.ht-test.ru/index.php?page=gallery&categories=2&photo=8"><!--ссылка на саму веб-страницу, которая добавляется в социальную сеть - ОСНОВНОЙ / link to the web page itself, which is added to the social network - BASIC-->
    <meta property="og:locale" content="en_UA"><!--язык сайта - ДОПОЛНИТЕЛЬНЫЙ / site language - ADDITIONAL-->
    <meta property="og:locale:alternate" content="ru_UA">
    <meta property="og:locale:alternate" content="ua_UA">

    <!--Open Graph property Twitter-->
    <meta name="twitter:creator" content="@vidyuschenko"><!--ник канала - ОСНОВНОЙ / channel nickname - BASIC-->
    <meta name="twitter:card" content="summary_large_image"><!--тип карточки «summary» - ОСНОВНОЙ / type of card «summary» - BASIC-->
    <meta property="twitter:image:src" content="http://srv29109.ht-test.ru/img/2/A15,w1200.jpg"><!--ссылка на картинку, которая должна сопровождать материал-->
    <!--END Open Graph property Twitter-->

    <meta property="og:title" content="Потягушки"><!--название материала - ОСНОВНОЙ / name of material - BASIC-->
    <meta property="og:description" content="Так приятно ранним утром погреться первыми солнечными лучами."><!--описание материала - по желанию / material description -optional-->
    <meta property="og:image" content="http://srv29109.ht-test.ru/img/2/A15,w1200.jpg"><!--ссылка на картинку, которая должна сопровождать материал - ОСНОВНОЙ / link to a picture that should accompany the material - BASIC-->

    <!--Рекомендации по размеру изображения - https://habr.com/ru/post/278459/ -->
    <meta property="og:image:width" content="800"><!--размеры изображения - ускоряет скраппинг / image sizes - speeds up scraping-->
    <meta property="og:image:height" content="1200">
</head>
<body>
    <h1>Social media markup sample - facebook / twitter</h1>
    <a href="https://developers.facebook.com/tools/debug/">Debugger facebook.</a>
    <br>
    <a href="https://cards-dev.twitter.com/validator">Debugger twitter.</a>
    <br>
    <a href="https://developers.pinterest.com/tools/url-debugger/">Debugger pinterest.</a>
    <h1>Share on social networks</h1>
    <script>
        function addSoc(a) {
        var h=encodeURIComponent(window.location.href+window.location.hash);//адресс страницы
        console.log(h);
        var t=encodeURIComponent(document.title);//Тайтл документа
        console.log(t);
        var url = 'http://srv29109.ht-test.ru/img/2/A15,w1200.jpg';//адресс картинки
        console.log(url);
        if(a==1) h='twitter.com/share?url='+h+'&text='+t+'&hashtags=my_hashtag';
        else if(a==2)h='www.facebook.com/share.php?u='+h;
        else if(a==3)h='www.pinterest.com/pin/create/button/?url='+h+'&media='+url+'&description='+t;
        else return;
        window.open('http://'+h,'Soc','screenX=100,screenY=100,height=500,width=500,location=no,toolbar=no,directories=no,menubar=no,status=no');
        return false;}
    </script>
    
    <style>
        .social{display: grid;}
        a{ padding: 5px;}
    </style>
    <div class="social">
        <a href="#" onclick="return addSoc(1);" title="Twitter">Twitter</a>
        <a href="#" onclick="return addSoc(2);" title="Facebook">Facebook</a>
        <a href="#" onclick="return addSoc(3);" title="Pinterest"
        data-pin-do="embedBoard"
        data-pin-board-width="400"
        data-pin-scale-height="320"
        data-pin-scale-width="100">Pinterest</a>
        </div>
<script type="text/javascript" async src="//assets.pinterest.com/js/pinit.js"></script>
</body>
</html>
