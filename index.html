<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Networks META - Open Graph</title>
    <!--Full info-https://ogp.me/ -->
    <!--Open Graph property -->
    <meta property="og:type" content="website"><!--тип добавляемого материала - ОСНОВНОЙ / type of added material - BASIC-->
    <meta property="og:site_name" content="PhotographerConstantin Vidyuschenko"><!--название сайта - ДОПОЛНИТЕЛЬНЫЙ / site name - ADDITIONAL-->
    <meta property="og:url" content="http://srv29109.ht-test.ru/index.php?page=gallery&categories=2&photo=8"><!--ссылка на саму веб-страницу, которая добавляется в социальную сеть - ОСНОВНОЙ / link to the web page itself, which is added to the social network - BASIC-->
    <meta property="og:locale" content="en_UA"><!--язык сайта - ДОПОЛНИТЕЛЬНЫЙ / site language - ADDITIONAL-->
    <meta property="og:locale:alternate" content="ru_UA">
    <meta property="og:locale:alternate" content="ua_UA">

    <!--Open Graph property Twitter-->
    <meta name="twitter:creator" content="@vidyuschenko"><!--ник канала - ОСНОВНОЙ / channel nickname - BASIC-->
    <meta name="twitter:card" content="summary_large_image"><!--тип карточки «summary» - ОСНОВНОЙ / type of card «summary» - BASIC-->
    <meta property="twitter:image:src" content="http://srv29109.ht-test.ru/img/2/A15,w500.jpg"><!--ссылка на картинку, которая должна сопровождать материал-->
    <!--END Open Graph property Twitter-->

    <meta property="og:title" content="Потягушки"><!--название материала - ОСНОВНОЙ / name of material - BASIC-->
    <meta property="og:description" content="Выспавшийся лисенок потягивается как котёнок."><!--описание материала - по желанию / material description -optional-->
    <meta property="og:image" content="http://srv29109.ht-test.ru/img/2/A15,w500.jpg"><!--ссылка на картинку, которая должна сопровождать материал - ОСНОВНОЙ / link to a picture that should accompany the material - BASIC-->

    <!--Рекомендации по размеру изображения - https://habr.com/ru/post/278459/ -->
    <meta property="og:image:width" content="1024"><!--размеры изображения - ускоряет скраппинг / image sizes - speeds up scraping-->
    <meta property="og:image:height" content="512">
</head>
<body>
    <h1>Social media markup sample - facebook / twitter</h1>
    <a href="https://developers.facebook.com/tools/debug/">Debugger facebook.</a>
    <br>
    <a href="https://cards-dev.twitter.com/validator">Debugger twitter.</a>   
</body>
</html>
