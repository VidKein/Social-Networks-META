    <h1>Share on social networks</h1>
    <script>
        function addSoc(a) {
        var h=encodeURIComponent(window.location.href+window.location.hash);//адресс страницы
        console.log(h);
        var t=encodeURIComponent(document.title);//Тайтл документа

        var url_web = 'http://srv29109.ht-test.ru/index.php?page=gallery&categories=all&photo=3';//адресс картинки
        console.log(url_web);
        if(a==1) h='twitter.com/share?url='+h+'&text='+t+'&hashtags=my_hashtag';
        else if(a==2)h='www.facebook.com/share.php?u='+h;
        else if(a==3)h='www.pinterest.com/pin/create/button/?url='+h+'&media='+url+'&description='+t;
        else return;
        window.open('http://'+h,'Social','screenX=500,screenY=100,height=500,width=500,location=no,toolbar=yes,menubar=no,status=no');
        return false;}
    </script>
